name: Build TMR

on:
  push:
    branches:
      ['develop', 'main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.18.0'

    - name: Install dependencies
      run: npm install
      working-directory: /client

    - name: Build
      run: npm run build
      working-directory: /client
