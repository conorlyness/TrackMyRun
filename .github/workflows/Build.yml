name: Build TMR

on:
  workflow_dispatch:
  push:
    branches:
      ['develop', 'main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.18.0'

    - name: Install dependencies
      run: npm install
      working-directory: client

    - name: Modify TypeScript files
      run: |
        sed -i 's/export declare abstract class FileExporter<T>/export declare abstract class FileExporter<T extends Options>/' node_modules/cdk-table-exporter/lib/services/exporters/file-exporter.d.ts
      working-directory: client/node_modules

    - name: Build
      run: npm run build
      working-directory: client
