<div class="edit-run-content">
  <h1 mat-dialog-title class="title">Edit Run</h1>
  <app-button
    class="closeBtn"
    [icon]="'close'"
    (clickEvnt)="closeForm()"
    [matStyle]="'mat-mini-fab'"
    [border]="true"
    [hoverColour]="'rgb(144, 30, 30)'"
  ></app-button>
</div>
<div class="inputs">
  <mat-form-field appearance="fill" class="distance">
    <mat-label class="distanceLabel">Distance</mat-label>
    <input
      matInput
      type="number"
      autocomplete="off"
      min="1"
      title="please enter positive numbers only"
      [(ngModel)]="data.run.distance"
    />
  </mat-form-field>
  <mat-form-field appearance="fill" class="notes">
    <mat-label class="notesLabel">Notes</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="data.run.notes"
      autocomplete="off"
    />
  </mat-form-field>
  <mat-checkbox class="raceDayCheckBox" [(ngModel)]="data.run.race"
    >Race Day</mat-checkbox
  >
  <div class="buttons">
    <app-button
      [disabled]="data.run.distance != undefined && data.run.distance <= 0"
      [matStyle]="'mat-button'"
      [hoverColour]="'rgb(18, 128, 44)'"
      [border]="true"
      (clickEvnt)="verifyEdit(data.run)"
      [content]="'check'"
      [customContent]="true"
      [customClass]="'material-symbols-outlined'"
    ></app-button>

    <app-button
      [matStyle]="'mat-button'"
      [hoverColour]="'rgb(144, 30, 30)'"
      [border]="false"
      (clickEvnt)="closeForm()"
      [customContent]="true"
      [customClass]="'material-symbols-outlined'"
      [content]="'close'"
    ></app-button>
  </div>
</div>
