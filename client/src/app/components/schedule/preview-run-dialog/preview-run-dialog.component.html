<div class="preview-run-content">
  <h1 mat-dialog-title class="title">{{ previewTitle }}</h1>
  <app-button
    class="closeBtn"
    [icon]="'close'"
    (clickEvnt)="closeForm()"
    [matStyle]="'mat-mini-fab'"
    [border]="true"
    [hoverColour]="'rgb(144, 30, 30)'"
  ></app-button>
</div>

<div mat-dialog-content class="runDetails">
  <div class="infoContainer">
    <p>{{ data.date | date : "fullDate" }}</p>
    <p>{{ data.run.distance }} Miles</p>
    <div *ngIf="data.run.notes" class="notesContainer">
      <p class="notesText">Notes for run: {{ data.run.notes }}</p>
    </div>

    <p *ngIf="data.run.race">Race day!</p>
  </div>
  <div class="navBtns" *ngIf="!buttonsHidden">
    <app-button
      [matStyle]="'mat-button'"
      [customContent]="true"
      [customClass]="'material-symbols-outlined'"
      [content]="'edit'"
      [hoverColour]="'rgb(17, 103, 201)'"
      (clickEvnt)="openEditForm()"
    ></app-button>
    <app-button
      [matStyle]="'mat-button'"
      [hoverColour]="'rgb(144, 30, 30)'"
      [border]="false"
      (click)="openDelete()"
      [customContent]="true"
      [customClass]="'material-symbols-outlined'"
      [content]="'close'"
    ></app-button>
  </div>
</div>
