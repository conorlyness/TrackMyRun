<div>
  <h1 mat-dialog-title class="title">Download table data</h1>
  <hr class="horizontalSpacer" />
  <div class="formField">
    <mat-form-field appearance="fill" class="fileName">
      <mat-label class="addMilesText"> File Name </mat-label>
      <input
        matInput
        type="text"
        maxlength="20"
        [(ngModel)]="fileName"
        class="fileNameInput"
        title="Enter a name to save file as"
        required="required"
      />
      <mat-hint align="end">{{ fileName.length }} / 20</mat-hint>
    </mat-form-field>
  </div>

  <div class="dialogButtons">
    <app-button
      [customContent]="true"
      [customClass]="'material-symbols-outlined'"
      [content]="'download'"
      [matStyle]="'mat-button'"
      [border]="true"
      [hoverColour]="'rgb(18, 128, 44)'"
      [disabled]="fileName.length <= 2"
      [toolTip]="'Download'"
      (clickEvnt)="download(fileName)"
    ></app-button>
    <app-button
      [content]="'clear'"
      [customClass]="'material-symbols-outlined'"
      [customContent]="true"
      [matStyle]="'mat-button'"
      [hoverColour]="'rgb(144, 30, 30)'"
      (clickEvnt)="onNoClick()"
    >
    </app-button>
  </div>
</div>
