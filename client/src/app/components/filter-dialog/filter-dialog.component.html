<h1 mat-dialog-title class="title">Filter runs</h1>
<hr class="horizontalSpacer" />
<div class="checkbox-section">
  <section class="filter-run-section" [formGroup]="filters">
    <ng-container *ngFor="let filter of filtersToUse">
      <p>
        <mat-checkbox
          formControlName="{{ filter.controlName }}"
          (change)="checkboxChanged(filter.controlName, $event.checked)"
          >{{ filter.uiName }}</mat-checkbox
        >
      </p>
    </ng-container>
  </section>
</div>

<div class="buttons">
  <ng-container *ngIf="!noFilters">
    <app-button
      [icon]="'check'"
      [border]="true"
      [matStyle]="'mat-button'"
      [hoverColour]="'rgb(18, 128, 44)'"
      [disabled]="noFilters"
      (clickEvnt)="closeDialog(data)"
    ></app-button>
  </ng-container>

  <app-button
    [icon]="'clear'"
    [border]="false"
    [matStyle]="'mat-button'"
    [hoverColour]="'rgb(144, 30, 30)'"
    (clickEvnt)="onNoClick()"
  ></app-button>

  <ng-container *ngIf="!noFilters">
    <app-button
      [border]="false"
      [matStyle]="'mat-button'"
      (clickEvnt)="closeDialog(data, true)"
      [hoverColour]="'rgb(17, 103, 201)'"
      [customContent]="true"
      [content]="'filter_alt_off'"
      [customClass]="'material-symbols-outlined'"
      [toolTip]="'Reset to defaults'"
    ></app-button>
  </ng-container>
</div>
