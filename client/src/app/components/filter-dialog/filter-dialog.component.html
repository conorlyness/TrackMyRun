<h1 mat-dialog-title class="title">Filter runs</h1>
<hr class="horizontalSpacer" />
<div class="checkbox-section">
  <section class="filter-run-section" [formGroup]="filters">
    <ng-container *ngFor="let filter of filtersToUse">
      <p>
        <mat-checkbox
          formControlName="{{ filter.controlName }}"
          (change)="checkboxChanged(filter.controlName, $event.checked)"
          >{{ filter.uiName }}</mat-checkbox
        >
      </p>
    </ng-container>
  </section>
</div>

<ng-container *ngIf="showDistancePanel">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Filter by Distance </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field appearance="fill">
      <mat-label>Min</mat-label>
      <input matInput type="number" [(ngModel)]="data.distance.min" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Max</mat-label>
      <input matInput type="number" min="1" [(ngModel)]="data.distance.max" />
    </mat-form-field>
  </mat-expansion-panel>
</ng-container>

<div class="buttons" mat-dialog-actions>
  <app-button
    [content]="'check'"
    [customClass]="'material-symbols-outlined'"
    [customContent]="true"
    [border]="true"
    [matStyle]="'mat-button'"
    [hoverColour]="'rgb(18, 128, 44)'"
    [disabled]="noFilters"
    (clickEvnt)="closeDialog(data)"
  ></app-button>

  <app-button
    [customClass]="'material-symbols-outlined'"
    [content]="'close'"
    [customContent]="true"
    [matStyle]="'mat-button'"
    [hoverColour]="'rgb(144, 30, 30)'"
    (clickEvnt)="onNoClick()"
  ></app-button>

  <app-button
    [matStyle]="'mat-button'"
    (clickEvnt)="closeDialog(data, true)"
    [hoverColour]="'rgb(17, 103, 201)'"
    [customContent]="true"
    [content]="'filter_alt_off'"
    [customClass]="'material-symbols-outlined'"
    [toolTip]="'Reset to defaults'"
    [disabled]="noFilters"
  ></app-button>
</div>
