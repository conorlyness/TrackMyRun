<ng-container *ngIf="matStyle === 'mat-button'">
  <button
    #btn
    mat-raised-button
    [ngClass]="{
      btnDark: darkTheme && !border,
      btnLight: !darkTheme && !border,
      borderBtnDark: border && darkTheme,
      borderBtnLight: border && !darkTheme,
      warning: warning
    }"
    [disabled]="disabled"
    (click)="onClick()"
    (mouseover)="onMouseOver()"
    (mouseleave)="onMouseLeave()"
    matTooltip="{{ toolTip }}"
    [autofocus]="false"
  >
    <ng-content
      [ngClass]="{ darkContent: darkTheme, lightContent: !darkTheme }"
    ></ng-content>
    <div class="iconBtn">
      <span *ngIf="customContent" class="{{ customClass }}">
        {{ content }}
      </span>
    </div>

    <mat-icon *ngIf="!customContent" class="iconBtn">
      {{ icon }}
    </mat-icon>
  </button>
</ng-container>
