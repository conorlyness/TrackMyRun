<ng-container *ngIf="matStyle === 'mat-button'">
  <button
    #btn
    mat-button
    class="btn"
    [ngClass]="{ borderBtn: border }"
    [disabled]="disabled"
    (click)="onClick()"
    (mouseover)="onMouseOver()"
    (mouseleave)="onMouseLeave()"
    matTooltip="{{ toolTip }}"
  >
    <span *ngIf="customContent" class="{{ customClass }}">
      {{ content }}
    </span>

    <mat-icon *ngIf="!customContent">
      {{ icon }}
    </mat-icon>
  </button>
</ng-container>
