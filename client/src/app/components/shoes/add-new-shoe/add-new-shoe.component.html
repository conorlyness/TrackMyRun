<div>
  <h1 class="title">Add New Running Shoes</h1>
  <hr class="horizontalSpacer" />
  <div class="shoeInputs">
    <mat-form-field appearance="fill" class="Brand">
      <mat-label>Brand</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="brand"
        class="brandInput"
        autocomplete="off"
        required="required"
      />
    </mat-form-field>
    <mat-form-field appearance="fill" class="Name">
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="name"
        class="nameInput"
        autocomplete="off"
        required="required"
      />
    </mat-form-field>
  </div>

  <div class="buttons">
    <app-button
      [hoverColour]="'rgb(18, 128, 44)'"
      [border]="true"
      [icon]="'check'"
      [matStyle]="'mat-button'"
      (clickEvnt)="closeDialog()"
      [disabled]="brand.length <= 2 || name.length <= 2"
    ></app-button>
    <app-button
      [hoverColour]="'rgb(144, 30, 30)'"
      [border]="false"
      [icon]="'close'"
      [matStyle]="'mat-button'"
      (clickEvnt)="onNoClick()"
    ></app-button>
  </div>
</div>
