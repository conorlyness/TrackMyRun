<div class="pickerAndButtons">
  <mat-form-field appearance="fill" class="datePicker">
    <mat-label class="chooseRangeLabel">Select a range to search</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input
        matStartDate
        formControlName="start"
        placeholder="Start date"
        readonly
      />
      <input matEndDate formControlName="end" placeholder="End date" readonly />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
      >Invalid start date</mat-error
    >
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
      >Invalid end date</mat-error
    >
  </mat-form-field>
  <div class="dateRangeButtons">
    <ng-container
      *ngIf="
        !range.controls.start.value || !range.controls.end.value;
        else validDateRange
      "
    ></ng-container>
    <ng-container
      *ngIf="
        range.controls.start.value && range.controls.end.value;
        then clearBtn
      "
    ></ng-container>
  </div>
</div>

<ng-template #validDateRange>
  <app-button
    class="searchBtn"
    [matStyle]="'mat-fab'"
    [icon]="'search'"
    (clickEvnt)="search()"
    [border]="true"
    [hoverColour]="'rgb(18, 128, 44)'"
    [toolTip]="'Search'"
  ></app-button>
</ng-template>

<ng-template #clearBtn>
  <app-button
    [matStyle]="'mat-fab'"
    [icon]="'clear'"
    (clickEvnt)="clearSearch()"
    [hoverColour]="'rgb(18, 128, 44)'"
    [toolTip]="'clear'"
  ></app-button>
</ng-template>
