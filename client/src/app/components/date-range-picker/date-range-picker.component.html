<div class="dateRange">
  <div class="datePickerContent">
    <mat-form-field appearance="fill" class="datePicker">
      <mat-label class="chooseRangeLabel">Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input
          matStartDate
          formControlName="start"
          placeholder="Start date"
          readonly
        />
        <input
          matEndDate
          formControlName="end"
          placeholder="End date"
          readonly
        />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
        >Invalid start date</mat-error
      >
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
        >Invalid end date</mat-error
      >
    </mat-form-field>
    <ng-container
      *ngIf="
        !range.controls.start.value || !range.controls.end.value;
        else validDateRange
      "
    ></ng-container>
    <ng-container
      *ngIf="
        range.controls.start.value && range.controls.end.value;
        then clearBtn
      "
    ></ng-container>
  </div>
</div>

<ng-template #validDateRange>
  <div class="dateRangeSearch">
    <button class="searchBtn" (click)="search()">Search</button>
  </div>
</ng-template>

<ng-template #clearBtn>
  <button class="clearBtn" (click)="clearSearch()">Clear Search</button>
</ng-template>
