<h1 mat-dialog-title class="title">Edit Personal Best</h1>
<hr class="horizontalSpacer" />
<div class="text" mat-dialog-content>
  <p class="distanceText">{{ data.distance }}</p>

  <div class="inputs">
    <mat-form-field appearance="fill" class="time">
      <mat-label class="timeLabel">HH</mat-label>
      <input
        type="number"
        matInput
        [(ngModel)]="hours"
        autocomplete="off"
        min="0"
        max="10"
      />
    </mat-form-field>
    <mat-form-field appearance="fill" class="time">
      <mat-label class="timeLabel">MM</mat-label>
      <input
        type="number"
        matInput
        [(ngModel)]="minutes"
        autocomplete="off"
        min="0"
        max="59"
      />
    </mat-form-field>
    <mat-form-field appearance="fill" class="time">
      <mat-label class="timeLabel">SS</mat-label>
      <input
        type="number"
        matInput
        [(ngModel)]="seconds"
        autocomplete="off"
        min="0"
        max="59"
      />
    </mat-form-field>
  </div>

  <div class="dialogBtns">
    <app-button
      [disabled]="hours > 10 || minutes > 59 || seconds > 59"
      [matStyle]="'mat-button'"
      [hoverColour]="'rgb(18, 128, 44)'"
      [border]="true"
      (clickEvnt)="verifyEdit()"
      [content]="'check'"
      [customContent]="true"
      [customClass]="'material-symbols-outlined'"
    ></app-button>

    <app-button
      [matStyle]="'mat-button'"
      [hoverColour]="'rgb(144, 30, 30)'"
      [border]="false"
      (clickEvnt)="onNoClick()"
      [customContent]="true"
      [customClass]="'material-symbols-outlined'"
      [content]="'close'"
    ></app-button>
  </div>
</div>
