<div class="gallery-container">
    <div class="uploadContainer">
        <h1 class="title">Upload your running pics</h1>
        <div class="file-upload">
          <input
            class="chooseFile"
            type="file"
            name="image"
            ng2FileSelect
            [uploader]="uploader"
            accept="image/x-png,image/gif,image/jpeg"
          />
          <button
            class="uploadBtn"
            type="button"
            (click)="uploader.uploadAll()"
            [disabled]="!uploader.getNotUploadedItems().length"
          >
            Upload
          </button>
        </div>
      </div>
      <div class="imageGallery">
        <ng-container *ngFor="let image of allImages">
          <div class="image">
            <img src="{{image}}" alt="" (click)="viewSpecificImage(image)">
          </div>
          
        </ng-container>
      </div>
</div>
