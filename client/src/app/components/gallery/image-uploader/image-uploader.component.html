<div class="imgUploaderContainer">
  <div class="file-upload">
    <div class="cardContent">
      <h1 class="title">Image Upload</h1>
      <hr class="horizontalSpacer" />
      <p class="fileChosenTag">
        File Chosen:
        {{ fileNameDisplay ? fileNameDisplay : "None selected" }}
      </p>
      <div class="imgInputs">
        <mat-form-field appearance="fill" class="Brand">
          <mat-label>Description</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="description"
            class="descriptionInput"
            autocomplete="off"
            required="required"
          />
        </mat-form-field>
        <mat-form-field class="example-chip-list" appearance="fill">
          <mat-label>Image Tags</mat-label>
          <mat-chip-list #chipList>
            <mat-chip *ngFor="let tag of imgTags" (removed)="remove(tag)">
              {{ tag }}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
            <input
              placeholder="New Tag..."
              [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="add($event)"
            />
          </mat-chip-list>
        </mat-form-field>
      </div>
      <div class="uploadBtns">
        <div class="hiddenUploader">
          <input
            class="chooseFile"
            type="file"
            name="image"
            ng2FileSelect
            [uploader]="uploader"
            accept="image/x-png,image/gif,image/jpeg"
            (onFileSelected)="onFileSelected($event)"
            #fileInput
          />
        </div>
        <app-button
          [customContent]="true"
          [customClass]="'material-symbols-outlined'"
          [content]="'folder_open'"
          [border]="true"
          [hoverColour]="'rgb(17, 103, 201)'"
          [matStyle]="'mat-button'"
          (clickEvnt)="fileInput.click()"
          [toolTip]="'Choose file'"
        ></app-button>
        <app-button
          [matStyle]="'mat-button'"
          [border]="true"
          [customContent]="true"
          [customClass]="'material-symbols-outlined'"
          [content]="'upload'"
          [hoverColour]="'rgb(18, 128, 44)'"
          [disabled]="
            !uploader.getNotUploadedItems().length || description.length < 5
          "
          (clickEvnt)="upload()"
          [toolTip]="'Upload image'"
        ></app-button>
        <app-button
          [hoverColour]="'rgb(144, 30, 30)'"
          [border]="false"
          [icon]="'close'"
          [matStyle]="'mat-button'"
          (clickEvnt)="cancelUpload()"
        ></app-button>
      </div>
    </div>
  </div>
</div>
